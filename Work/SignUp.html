<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    
    <div class="container">
        <div class="row">
            <!-- Left side -->
            <div class="col-2 left">
                <div>
                    <h2 class="">Fiber</h2>
                </div>
                <h1>Create your Fiber account</h1>
                <form>
                    <label for="name">Your Name</label>
                     <input class="input" type="text" placeholder="Isaac">
                    <label for="email">E-mail</label>
                     <input class="input" type="email" placeholder="isaac@gmail.com">
                    
                        <label for="password">Password</label>
                     <input class="input"  type="Password" placeholder="At least 8 characters">
                    <div class="boxs">
                     <div class="box">
                        <input type="checkbox">
                        <span class="mark"></span> 
                     </div>
                        <p>By creating an account on Fiber, you agree
                            to the  <br>
                            <a href="#">Terms & Conditions</a>
                        </p>
                      </div>
                        <a class="btn">Create Fiber Account</a>
                </form>
            </div>
            <!-- right side -->
            <div class="col-2 right">
                <img src="images/Page Image.png" alt="">
            <div class="right_bottom">
                <h1>Unparalled Templates</h1>
            <p>
                Crafted by a team of professional designers, our templates
                are eunparalleled in the market.
            </p>
            </div>
            <div class="dots">
                <span class="iconify" data-icon="carbon:dot-mark"></span>
                <span class="iconify grey" data-icon="carbon:dot-mark"></span>
                <span class="iconify grey" data-icon="carbon:dot-mark"></span>
                <span class="iconify grey" data-icon="carbon:dot-mark"></span>

            </div>
            </div>
        </div>
    </div>
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
</body>
</html>
